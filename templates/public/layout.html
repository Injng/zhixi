<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.code }} — {{ course.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    </style>
</head>

<body class="min-h-screen bg-white text-gray-900">
    <nav class="border-b border-gray-200 bg-white sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-3">
                    <span class="text-lg font-bold text-gray-900">{{ course.code }}</span>
                    <span class="text-gray-400">·</span>
                    <span class="text-gray-600">{{ course.title }}</span>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="/p/{{ course.public_slug.as_deref().unwrap_or("") }}"
                        class="px-3 py-1.5 text-sm font-medium rounded-md {% block calendar_tab_class %}text-gray-500 hover:text-gray-900 hover:bg-gray-100{% endblock %}">
                        Calendar
                    </a>
                    <a href="/p/{{ course.public_slug.as_deref().unwrap_or("") }}/problems"
                        class="px-3 py-1.5 text-sm font-medium rounded-md {% block problems_tab_class %}text-gray-500 hover:text-gray-900 hover:bg-gray-100{% endblock %}">
                        Practice Problems
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-200 mt-12 py-6">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-xs text-gray-400 text-center">Powered by Zhixi</p>
        </div>
    </footer>
</body>

</html>
